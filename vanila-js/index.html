<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library</title>
    <link rel="stylesheet" href="../template/styles/reset.css" />
    <link rel="stylesheet" href="../template/styles/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__content content">
        <div class="header__logo">LOGO</div>
        <form class="header__search search-bar" action="#">
          <input class="search-bar__input" placeholder="Я ищу..." name="query" type="text" required oninput="doSearch(this.value)" />
          <button class="search-bar__btn btn btn--search" type="submit">Search</button>
        </form>
      </div>
    </header>
    <div class="book-list">
      <div id="booksList" class="book-list__content content"></div>
    </div>
    <footer class="footer">
      <div class="footer__content content">
        <p class="footer__copyright">© 2021 EpicCats, Inc.</p>
      </div>
    </footer>

    <script src="js/book.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
